# Netlify Configuration for WorkHoliday Visa Guide

[build]
  # Since this is a static HTML site, no build command needed
  publish = "."
  
# Custom headers for better performance and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirect rules (if needed in the future)
# [[redirects]]
#   from = "/old-page"
#   to = "/new-page"
#   status = 301

# 404 error page
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404
